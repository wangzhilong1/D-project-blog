{% extends 'base.html' %}
{% block title %}{{ postList.0.category.cname }}{% endblock %}
{% block main %}
    {% for post in postList %}
        <div class="post">
            <div>{{ post.title }}</div>
            <div>{{ post.created|date:'Y年m月d日' }}</div>
            <div><h4>前言</h4>{{ post.desc }}</div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
